<section id="loginPage">
  <form
    id="loginForm"
    #loginForm="ngForm"
    (ngSubmit)="formSubmitHandler(loginForm)"
  >
    <h2>Login Form</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Email..."
        ngModel
        required
        email
        #emailInput="ngModel"
        autocomplete="email"
      />
    </div>


    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password..."
        ngModel
        required
        #passwordInput="ngModel"
        autocomplete="new-password"
      />
    </div>
    <div *ngIf="passwordInput.touched">
      <div *ngIf="passwordInput.errors?.['password']" class="error-message">
        Password is invalid!
      </div>
    </div>

    <input type="submit" class="register" value="Login" />
  </form>
</section>
