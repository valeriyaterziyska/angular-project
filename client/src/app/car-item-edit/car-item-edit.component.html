<section id="editPage">
    <form id='editForm' [formGroup]="carEditForm" (ngSubmit)="submitForm()"> 

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="Brand...">

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="Model...">

        <label for="imageUrl">Image:</label>
        <input type="text" id="imageUrl" name="imageUrl" value="Image...">

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="Price...">

        <button type="submit" class="edit">Edit Car</button>
    </form>
</section>
